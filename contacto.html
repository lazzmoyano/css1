<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
    
        <link rel="stylesheet" href="index.css">
    
</head>
<body>
	<center><header>
		<h1>Contacto</h1>
	</header>

	<main>
		<section>
			<h2>Formulario de Contacto</h2>
			<form action="mailto:tu_email@gmail.com" method="POST">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
				<br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<br>
				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje" required></textarea>
				<br>
				<input type="submit" value="Enviar">
			</form>
		</section>

		<section>
			<h2>Reclamos</h2>
			<p>Si deseas hacer un reclamo, por favor envíanos un correo electrónico a <a href="mailto:reclamos@tutienda.com">reclamos@tutienda.com</a>.</p>
		</section>
	</main>

	<footer>
		<p>© 2023 Tienda de Ropa</p>
	</footer>
</center>
</body>
</html>
